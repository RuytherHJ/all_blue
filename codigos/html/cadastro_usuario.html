<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuário</title>
    <link rel="stylesheet" href="/codigos/css/pagina_principal/cadastro.css">
</head>
<body>

   
       <div class="galeria">
        <img src="/codigos/files/logo_png.png" alt="">

       </div>
     <div class="container">    
        <form action="">
            <fieldset>
                 <i class='fas fa-user-circle'></i>
            <h1>Criar conta</h1>
            <label for="Nome">Nome:</label>
            <input type="text" id="nome" name="user_name">
            <label for="Seu e-mail">E-mail:</label>
            <input type="email" id="email" name="user_email">
            <label for="senha">Crie uma senha:</label>
			<input type="password" id="senha" name="user_senha" minlength="8">
            <label for="senha">Confirme sua senha:</label>
			<input type="password" id="confirmasenha" name="user_senhaconfirma" minlength="8">
          
            <div>
            <button type="submit">Continuar com e-mail</button>
           </div> 
           <hr>

           <p>Já possui um cadastro? </p> <p><a href="/codigos//html/login.html">Fazer Login</a></p>
            </fieldset>

           

        </form>
        
    </div>
</body>
</html>
