<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blue</title>
    
    <link rel="stylesheet" href="/css/pagina_principal/cabecalho.css">
    <link rel="stylesheet" href="/css/pagina_principal/style_principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div class="logo-container">
             <img src="/files/logo_png.png" alt="All Blue" class="logo">
            </div> 
            <!-- Barra de pesquisa -->           
            <div class="wrap">
                <div class="search">
                <input type="text" class="searchTerm" placeholder="O que você procura hoje?">
                <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Dropdown menu  -->
            <div class="dropdown" >
                <button class="dropbutton_Menu">Menu</button>
                <div class="drop_options">
                    <!-- Opções do menu -->
                    <a href="/html/login.html">Login</a>
                    <a href="/html/cadastro_usuario.html">Cadastro</a>
                    <a href="/html/fale-conosco.html">Fale conosco</a>
                </div>
            </div>

            <!--Dropdown filtro de marca/preço  -->
            <div class="dropdown">
                <button class="dropbutton_Filtros">Filtrar</button>
                <div class="drop_options">
                    <!-- Opções do filtro -->
                    <h1>Marcas</h1>
                    <input type="checkbox" id="amd">
                    <label for="amd">AMD</label><br>
        
                    <input type="checkbox" id="intel">
                    <label for="intel">INTEL</label><br>

                    <input type="checkbox" id="gforce">
                    <label for="gforce">GFORCE</label><br>
        
                    <input type="checkbox" id="logitech">
                    <label for="logitech">LOGITECH</label><br>
                    
                    <input type="checkbox" id="nvidia">
                    <label for="nvidia">NVIDIA</label><br>
                    
                    <h1>Preços</h1>
                    <input type="range">
                </div>
            </div>
        </nav> 
    </header>


    <footer>

    </footer>


</body>
</html>
